<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/bootstrap.min.css" />
    <link rel="stylesheet" href="../../styles/mainStyle.css" />
    <link rel="stylesheet" href="../../icons/css/all.min.css" />
    <title>Laboratin</title>
</head>
<body>
    
    <div class="result-lab-container">

        <form id="getTypeData">
            <div class="form-group">
                <input type="number" min="0" class="form-control" id="typeid" placeholder="numéro de type" required>
            </div>
            <button type="submit" class="btn btn-primary">voire</button>
        </form>

        <form id="result-submit-form-spe">
            <div class="form-group">
              <input type="text" class="form-control" id="tres" placeholder="Type de Resultat" required>
            </div>
            
            <div class="form-group">
                <input type="number" min="0" class="form-control" id="res" placeholder="Résultat" required>
            </div>

            <div class="form-group">
              <input type="text" class="form-control" id="uni" placeholder="Unité" required>
            </div>

            <div class="form-group">
              <input type="text" class="form-control" id="nor" placeholder="Normes" required>
            </div>

            <div class="form-group">
              <input type="text" class="form-control" id="ant" placeholder="Antériorité" required>
            </div>

            <button type="submit" class="btn btn-primary"><i class="fas fa-file" aria-hidden="true"></i> Modifier</button>
        </form>

    </div>


    <script src="../../scripts/specialiste/modifyResult.js"></script>
</body>
</html>
