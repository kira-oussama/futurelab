<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/bootstrap.min.css" />
    <link rel="stylesheet" href="../../styles/mainStyle.css" />
    <link rel="stylesheet" href="../../icons/css/all.min.css" />
    <title>Secrétaire</title>
</head>
<body>
    
    <hr />
    <h1 id="pagetitle">Secrétaire</h1>
    <hr />
    <div class="secretaire">
        
        <form>
            <div class="form-group patient-search-field">
                <input class="form-control" type="text" id="search-patient" placeholder="Entrez le nom de patient..." />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary form-control" id="search-btn">Chercher <i class="fas fa-search" aria-hidden="true"></i></button>
            </div>
        </form>

        <div class="show-patient">


            <div class="patients-field">
                <table id="patient-table" class="table">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Prenom</th>
                            <th>Sexe</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
            
            <div class="oprations">
                <h1>Operations</h1>
                <button class="btn btn-primary" id="add-patient"><i class="fas fa-plus" aria-hidden="true"></i>&nbsp; Ajouter Un Patient</button>
                <button class="btn btn-primary" id="refresh-patients"> <i class="fa fa-arrow-circle-down" aria-hidden="true"></i> &nbsp; Actualiser Les Patients</button>
                <button class="btn btn-danger" id="deconnect"><i class="fas fa-door-closed"></i> Déconexion</button>
            </div>

        </div>


    </div>

    <script src="../../scripts/secretaire/secretaire.js"></script>
</body>
</html>
