<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/bootstrap.min.css" />
    <link rel="stylesheet" href="../../styles/mainStyle.css" />
    <link rel="stylesheet" href="../../icons/css/all.min.css" />
    <title>Laboratin</title>
</head>
<body>
    
    <div class="result-lab-container">

        <form id="result-submit-form">
            <div class="form-group">
              <input type="text" class="form-control" id="tres" placeholder="Type de Resultat">
            </div>
            
            <div class="form-group">
                <input type="number" min="0" class="form-control" id="res" placeholder="Résultat">
            </div>

            <div class="form-group">
              <input type="text" class="form-control" id="uni" placeholder="Unité">
            </div>

            <div class="form-group">
              <input type="text" class="form-control" id="nor" placeholder="Normes">
            </div>

            <div class="form-group">
              <input type="text" class="form-control" id="ant" placeholder="Antériorité">
            </div>

            <button type="submit" class="btn btn-primary"><i class="fas fa-plus" aria-hidden="true"></i> Ajouter</button>
        </form>

    </div>


    <script src="../../scripts/laboratin/submitResult.js"></script>
</body>
</html>
