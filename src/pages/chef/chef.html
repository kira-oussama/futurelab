<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/bootstrap.min.css" />
    <link rel="stylesheet" href="../../styles/mainStyle.css" />
    <link rel="stylesheet" href="../../icons/css/all.min.css" />
    <title>Chef</title>
</head>
<body>
   <hr>
    <h1 id="pagetitle">Chef</h1>
    <hr />
    <div class="chef-container">
        <div class="convontion">
            <div class="comptable-convention-container ">

                <form id="addConvention">
                    <fieldset>
                        <legend>Ajouter Une Convention</legend>
                        <div class="form-group">
                            <input type="text" class="form-control" id="society-name" placeholder="Entrez le nom de la Société " required/>
                        </div>
                          
                        <div class="form-group">
                        <input type="number" class="form-control" id="convention-price" min="1" max="100" placeholder="Entrez le pourcentage de la réduction" required/>
                        </div>
    
                        <div class="form-group">
                          <select class="form-control" id="convention-type">
                            <option value="total">Total</option>
                            <option value="partial">Partial</option>
                          </select>
                        </div>
    
                        <button type="submit" class="btn btn-primary"><i class="fas fa-calendar-plus-o" aria-hidden="true"> Ajouter </i></button>
                    </fieldset>
                </form>
    
    
    
                <div class="show-convention">
                    <table id="conventions-table" class="table">
                        <thead>
                            <tr>
                                <th>société</th>
                                <th>pourcentage</th>
                                <th>type</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
    
                <form id="convention-search-form" class="row">
                    <div class="form-group">
                        <input type="text" class="form-control" id="convention-search-input" min="0" placeholder="Entrez le nom de l'analyse " required/>
                    </div>&nbsp;
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary form-control"><i class="fas fa-search" aria-hidden="true"></i></button>
                    </div>
                </form>
            </div>
        </div>
        <div class="demande">
            <h3 class="text-light">Demandes</h3>
            <div class="show-demende">
                <table id="demende-table" class="table">
                    <thead>
                        <tr class="text-light">
                            <th>Numéro de demende</th>
                            <th>Nom de Patient</th>
                            <th>Analyse</th>
                            <th>Date de demende</th>
                        </tr>
                    </thead>
                    <tbody id="dem">
                        
                        
                    </tbody>
                </table>
            </div>
        </div>
        <div class="option">
            <button class="btn btn-primary" id="refresh-patients"> <i class="fa fa-sync-alt" aria-hidden="true"></i> &nbsp; Actualiser</button>
            <button class="btn btn-primary my-2 w-100" id="add-user"><i class="fas fa-plus" aria-hidden="true"></i>&nbsp; Ajouter Un utilisateur</button>
            <button class="btn btn-primary my-2 w-100" id="patient"><i class="fas fa-info" aria-hidden="true"></i>&nbsp; Patients</button>
            <button class="btn btn-primary my-2 w-100" id="add-entante"><i class="fas fa-plus" aria-hidden="true"></i>&nbsp; Ajouter Une Antenne</button>
            <button class="btn btn-primary my-2 w-100" id="analyse"><i class="fas fa-mail-bulk " aria-hidden="true"></i>&nbsp; Analyse</button>
        <hr>
            <button class="btn btn-primary my-2 w-100" id="com"><i class="fas fa-calculator" aria-hidden="true"></i>&nbsp; comptable</button>
            <button class="btn btn-primary my-2 w-100" id="med"><i class="fas fa-Microscope" aria-hidden="true"></i>&nbsp; specialiste</button>
            <button class="btn btn-primary my-2 w-100" id="prv"><i class="fas fa-syringe" aria-hidden="true"></i>&nbsp; preleveur</button>
            <button class="btn btn-primary my-2 w-100" id="scr"><i class="fas fa-desktop " aria-hidden="true"></i>&nbsp; secretaire</button>
        <hr>
            <button class="btn btn-danger my-2 w-100" id="deconnect" ><i class="fas fa-door-closed"></i> Déconexion</button>
       
            
        </div>
        
    </div>
    

   
    <script src="../../scripts/chef/chef.js"></script>
</body>
</html>
