<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/bootstrap.min.css" />
    <link rel="stylesheet" href="../../styles/mainStyle.css" />
    <link rel="stylesheet" href="../../icons/css/all.min.css" />
    <title>Ajouter Un utilisateur</title>
</head>
<body>

    <div class="add-patient-form">
        <form id="add-user-form-form">
            <div class="form-group">
              <label for="email">email</label>
              <input required type="email" maxlength="30" minlength="3"  class="form-control" id="email" placeholder="Entrez le email du utilisateur..." />
            </div>
    
            <div class="form-group">
              <label for="password">mot de pass</label>
              <input required type="password" max="30" min="3" class="form-control" id="password" placeholder="Entrez le mot de pass du utilisateur" />
            </div> 
    
            <div class="form-group">
              <label for="grade">grade</label>
              <select class="form-control" id="grade">
                <option value="sec">secretaire</option>
                <option value="com">comptable</option>
                <option value="lab">laboratin</option>
                <option value="med">specialiste</option>
                <option value="chef">chef</option>
                <option value="perv">preleveur</option>
              </select>
            </div>    
            <button type="submit" class="btn btn-primary"><i class="fas fa-plus" aria-hidden="true"> Ajouter</i></button>
    
        </form>
    </div>
    
    <script src="../../scripts/chef/addUser.js"></script>
</body>
</html>
